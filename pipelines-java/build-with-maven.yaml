pool:
  vmImage: 'ubuntu-latest' # other options: 'macOS-latest', 'windows-latest'

steps:
- task: Maven@4
  inputs:
    mavenPomFile: 'pipelines-java/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    goals: 'package'

# Add a step to publish build artifacts
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: 'pipelines-java/maven' # Replace with the actual path to your artifacts
    artifactName: 'maven' # Replace with a meaningful name for your artifacts
